<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="titulo">Pesquisa pedidos</ui:define>
	<ui:define name="corpo">

		<h:form>
			<h1>Pesquisa pedidos</h1>

			<!-- Area da toolbar com os botoes -->
			<p:toolbar style="margin-top: 20px;">
				<p:toolbarGroup>

					<p:commandButton value="Pesquisar" id="botaoPesquisar" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">

					<p:button value="Novo pedido" />

				</p:toolbarGroup>

			</p:toolbar>

			<!-- area dos inputs com os criterios de pesquisa -->
			<p:panelGrid 
						columns="2" 
						id="painel"
						style="width: 100%; margin-top: 20px;" 
						columnClasses="rotulo, campo">

				<p:outputLabel value="Numero" />
				<h:panelGroup>
					<p:inputText  size="20" />
					a
					<p:inputText  size="20" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
						a
					<p:calendar size="10" pattern="dd/MM/yyyy"/>
				</h:panelGroup>
				
				
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:calendar id="vendedor"/>
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:calendar id="cliente"/>
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>

			</p:panelGrid>

			<!-- Datatable com o resultado da consulta -->
			
			<p:dataTable 
						id="produtosTable"
						value="#{pesquisaPedidosBean.pedidosFiltrados}" 
						var="pedido"
						style="margin-top: 20px;" 
						emptyMessage="Nenhum produto cadastrado"
						rows="5" paginator="true" paginatorAlwaysVisible="false"
						paginatorPosition="bottom">

				<p:column headerText="Numero" style="text-align: center; width: 100px;">
					<h:outputText value="123"/>
				</p:column>

				<p:column headerText="Cliente" style="width: 250px;">
					<h:outputText value="Fulano de talco"/>
				</p:column>

				<p:column headerText="Vendedor">
					<h:outputText value="Jaum Maria Juze" />
				</p:column>

				<p:column headerText="Data de criação"
					style="text-align: center; width: 140px;">
					<h:outputText value="10/10/1910" />
				</p:column>
				
				<p:column headerText="Valor total"
					style="text-align: right; width: 120px;">
					<h:outputText value="R$ 123,00" />
				</p:column>
				
				<p:column headerText="Status"
					style="text-align: center; width: 100px;">
					<h:outputText value="emitido" />
				</p:column>

				<p:column headerText="Ações"
					style="text-align: center; width: 50px;">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
